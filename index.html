<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aguas Termales de Uncia</title>
  <!-- Enlazamos la hoja de estilos externa -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="fondo.js" defer></script>
  <style>
    /* Estilos adicionales para el botón de experiencia 3D */
    .experience-3d-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: rgba(26, 107, 160, 0.8);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .experience-3d-btn:hover {
      background-color: rgba(26, 107, 160, 1);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .experience-3d-btn i {
      font-size: 1.5rem;
    }

    /* Responsive para el botón */
    @media (max-width: 768px) {
      .experience-3d-btn {
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        font-size: 1rem;
      }
      
      .experience-3d-btn i {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body class="home">
  <!-- Fondo animado -->
  <div class="animated-background">
    <div class="gradient-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
  </div>

  <aside>
    <h1>BALNEARIO UNCIA</h1>
    <nav>
      <a href="sobre.html">Sobre el balneario</a>
      <a href="galeria.html">Galeria</a>
      <a href="servicios.html">Servicios</a>
      <a href="como-llegar.html">Como llegar</a>
      <a href="contactos.html">Contactos</a>
    </nav>
  </aside>

  <div class="contenido-principal">
    <header>
      AGUAS TERMALES "BALNEARIO UNCIA"
    </header>
    <main>
      
      <!-- Contenedor para el escudo y el texto -->
      <div class="welcome-container">
        <div class="escudo-container">
          <img src="img/escudo.jpeg" alt="Escudo del Municipio de Uncia" class="escudo-img">
        </div>
        <div class="welcome-text">
          <p>"Bienvenidos a los Balnearios de Uncía"<br>
          Disfruta de aguas termales únicas en el corazón de Potosí.</p>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Botón para acceder a la experiencia 3D -->
  <button class="experience-3d-btn" onclick="window.location.href='bienvenidos.html'">
    <i class="fas fa-cube"></i>
    <span>Experiencia 3D</span>
  </button>
  
  <div id="logo3d-container"></div>
  <script type="module" src="logo3d.js"></script>

</body>
<script type="module" src="escudo.js"></script>
</html>
